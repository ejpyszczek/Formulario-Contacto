<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Enrique Pyszczek" />
	<meta name="description" content="Formulario de contacto" />
	<link rel="shortcut icon" href="./male.png" type="image/x-icon">
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="normaliza.css"></link>
	<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="annonymous"></script>
</head>
<body>
	<div class="flex-container">
		<form class="form">
			<div class="form__section">
				<input type="text" class="form__input" placeholder="Nombre" required>
			</div>
			<div class="form__section">
			<input type="email" class="form__input" placeholder="Email" required>
			</div>
			<div class="form__section">
			<textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
			</div>
			<div class="form__section">
				<input type="submit" class="form__input">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="male.png">
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
